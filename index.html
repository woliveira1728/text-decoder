<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="./src/scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>TEXT DECODER</h1>
    </header>

    <main>
      <section>
        <textarea
          name="Cryptor"
          id="area-encrypt"
          cols="30"
          rows="15"
        ></textarea>
        <div class="description-container">
          <p>Apenas letras min√∫sculas e sem acento.</p>
        </div>
        <div class="button-container">
          <button id="crypt-btn">Criptografar</button>
          <button id="decrypt-btn">Descriptografar</button>
        </div>
      </section>

      <section>
        <textarea
          class="second-textarea"
          name="Decryptor"
          id="area-decrypt"
          cols="30"
          rows="15"
          disabled
        ></textarea>
        <div class="button-container">
          <button>Copiar</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Todos os direitos reservados a Wilson Oliveira</p>
    </footer>
  </body>
</html>
